<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp - Markdown Preview</title>
    <script src="./bower_components/react/react.min.js" charset="utf-8"></script>
    <script src="./bower_components/react/react-dom.min.js" charset="utf-8"></script>
    <script src="./bower_components/babel-browser/browser.js" charset="utf-8"></script>
    <script src="./bower_components/marked/marked.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h2>Markdown Preview</h2>
    <div id='app'>
    </app>
  </body>
  <script type="text/babel">
    var Markdown = React.createClass({
      getInitialState: function() {
        return {
          content: ''
        };
      },
      updateContent: function(e) {
        this.setState({
          content: e.target.value
        });
      },
      renderMarkup: function(){
        var opts = { gfm: true };
        return {__html: marked(this.state.content), opts};
      },
      render: function() {
        return (
          <div style={{width: '100%'}}>
            <textarea value={this.state.content} onChange={this.updateContent}/>
            <div dangerouslySetInnerHTML={this.renderMarkup()} />
          </div>
        );
      }
    });
    ReactDOM.render(
       <Markdown />,
       document.getElementById('app')
     );
  </script>
</html>
